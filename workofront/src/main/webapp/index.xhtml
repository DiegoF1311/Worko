<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>WORKO</title>
    <h:outputStylesheet name="primefaces/primefaces.css" />
    <h:outputScript name="primefaces/primefaces.js" />
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('#{request.contextPath}/imagenes/fondo.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .header {
            position: absolute;
            top: 0;
            right: 0px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .title-container {
            flex: 1;
            text-align: left;
            margin-left: 20px;
        }

        .select-container {
            display: flex;
            align-items: center;
        }

        .select-container select {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }

        .sign-in-button,
        .create-routine-button,
        .customize-routine-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-right: 10px;
        }

        .sign-in-button:hover,
        .create-routine-button:hover,
        .customize-routine-button:hover {
            background-color: #c0392b;
        }

        .create-routine-button {
            background-color: #3498db;
            margin-right: 10px;
        }

        .create-routine-button:hover {
            background-color: #2980b9;
        }

        .customize-routine-button {
            background-color: #2ecc71;
            margin-right: 10px;
        }

        .customize-routine-button:hover {
            background-color: #27ae60;
        }

        .change-password-form {
            width: 100%;
            max-width: 500px;
            padding: 60px 40px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-top: 100px;
        }

        .change-password-form h2 {
            margin-bottom: 30px;
            font-size: 32px;
        }

        .change-password-form input[type="text"],
        .change-password-form input[type="password"],
        .change-password-form input[type="submit"],
        .change-password-form select {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-size: 18px;
        }

        .change-password-form input[type="text"],
        .change-password-form input[type="password"] {
            border: 2px solid #ffffff;
            background: transparent;
            color: #ffffff;
        }

        .change-password-form input[type="submit"] {
            border: none;
            background-color: #e74c3c;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .change-password-form input[type="submit"]:hover {
            background-color: #c0392b;
        }

        .change-password-form p a {
            color: #cccccc;
            text-decoration: none;
        }

        .change-password-form p a:hover {
            text-decoration: underline;
        }

    </style>
</h:head>

<h:body style="text-align:center">
    <div class="header">
        <div class="title-container">
            <h1 class="text-white m-0">WORKO</h1>
        </div>
        <div class="select-container">
            <h:form>
                <p:commandButton value="Home" styleClass="sign-in-button" action="#{navigationBean.goHome}" />
                <p:commandButton value="Usuario" styleClass="create-routine-button" action="#{navigationBean.goUsuario}" />
                <p:commandButton value="Ejercicio" styleClass="customize-routine-button" action="#{navigationBean.goEjercicio}" />
            </h:form>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="change-password-form col-md-8 col-lg-6">
                <h2>Crea tu propia rutina</h2>
                <p>Aquí podrás personalizar tu propia rutina</p>
                <h:form id="routineForm">
                    <p:inputText id="nombreRutina" value="#{routineBean.nombreRutina}" label="Nombre de la rutina" required="true" />
                    <p:inputText id="descripcionRutina" value="#{routineBean.descripcionRutina}" label="Descripción de la rutina" required="true" />
                    <p:selectOneMenu id="dificultadRutina" value="#{routineBean.dificultadRutina}" required="true">
                        <f:selectItem itemLabel="Selecciona la dificultad" itemValue="" />
                        <f:selectItem itemLabel="Fácil" itemValue="facil" />
                        <f:selectItem itemLabel="Media" itemValue="media" />
                        <f:selectItem itemLabel="Difícil" itemValue="dificil" />
                    </p:selectOneMenu>
                    <p:commandButton value="CONFIRMAR" action="#{routineBean.confirmar}" />
                    <p>¿Ya tienes una cuenta? <a href="#">Inicia Sesión aquí.</a></p>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
