<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Worko Sign In</title>
		<link rel="stylesheet" type="text/css" href="theme.css" />
		<h:outputStylesheet library="webjars"
			name="primeflex/3.3.1/primeflex.min.css" />
	</h:head>
	<h:body>
	    <div class="header">
			<h1>WORKO</h1>
			<p:button value="LOG IN" styleClass="sign-in-button"/>
	    </div>
	    <div class="container">
	        <div class="row justify-content-center">
	            <div class="register-form col-md-10 col-lg-8">
	                <h2>SIGN IN</h2>
	                <h:form method="post">
	                    <div class="form-row">
	                        <div class="form-group col-md-6">
	                            <h:outputLabel for="firstName" value="Nombres:"/>
	                            <p:inputText id="firstName" value="#{RegisterBean.firstname}"/>
	                        </div>
	                        <div class="form-group col-md-6">
	                            <h:outputLabel for="lastName" value="Apellidos:"/>
	                            <p:inputText id="lastName" value="#{RegisterBean.lastname}"/>
	                        </div>
	                    </div>
	                    <div class="form-row">
	                        <div class="form-group col-md-6">
	                            <h:outputLabel for="username" value="Usuario:"/>
	                            <p:inputText id="username" value="#{RegisterBean.username}"/>
	                        </div>
	                        <div class="form-group col-md-6">
	                            <h:outputLabel for="email" value="Correo:"/>
	                            <p:inputText id="email" value="#{RegisterBean.email}"/>
	                        </div>
	                    </div>
	                    <div class="form-row">
	                        <div class="form-group col-md-6">
	                            <h:outputLabel for="gender" value="Género:"/>
								<p:selectOneMenu id="gender" value="#{RegisterBean.genre}">
									<f:selectItem itemLabel="Selecciona uno" itemValue="" />
									<f:selectItem itemLabel="Masculino" itemValue="M" />
									<f:selectItem itemLabel="Femenino" itemValue="F" />
								</p:selectOneMenu>
	                        </div>
	                        <div class="form-group col-md-6">
	                            <h:outputLabel for="age" value="Edad:"/>
	                            <p:inputNumber emptyValue="null" minValue="1" decimalPlaces="0" id="age" value="#{RegisterBean.age}"/>
	                        </div>
	                    </div>
	                    <div class="form-row">
	                        <div class="form-group col-md-6">
	                            <h:outputLabel for="height" value="Altura:"/>
	                            <p:inputNumber emptyValue="null" minValue="1" decimalPlaces="0" id="height" value="#{RegisterBean.height}"/>
	                        </div>
	                        <div class="form-group col-md-6">
	                            <h:outputLabel for="weight" value="Peso:"/>
	                            <p:inputNumber emptyValue="null" minValue="1" decimalPlaces="0" id="weight" value="#{RegisterBean.weight}"/>
	                        </div>
	                    </div>
	                    <div class="form-button">
	                    	<p:commandButton styleClass="form-button" value="REGISTRARSE" action="#{RegisterBean.createUser}" update=":growl"/>
	                    </div>
	                </h:form>
	                <p>¿Ya tienes una cuenta? <a href="login.xhtml">Inicia Sesión aquí.</a></p>
	            </div>
	        </div>
	    </div>
	    <p:growl id="growl" for="reg-key" showDetail="true" sticky="true"/>
	</h:body>
</html>
