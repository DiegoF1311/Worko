<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Worko Login</title>
		<link rel="stylesheet" type="text/css" href="theme.css" />
		<h:outputStylesheet library="webjars"
			name="primeflex/3.3.1/primeflex.min.css" />
	</h:head>
	
	<h:body>
		<div class="header">
	        <p:button value="ATRAS" styleClass="signin-buttons" outcome="signin"/>
	        <h1 class="">WORKO</h1>
	        <p:button value="LOG IN" styleClass="signin-buttons" outcome="login"/>
	    </div>

		<div class="form-container">
			<h1>SIGN IN</h1>
			<h:form styleClass="form" method="post">
				<div>
					<label for="password1" class="form-label-pass">Nueva Contraseña:</label>
					<p:password id="password1" name="password1" placeholder="Contraseña"
						required="true" feedback="true" promptLabel="Ingresa tu contraseña"
						weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte"
						toggleMask="true" redisplay="true" styleClass="form-input" value="#{RegisterBean.password}"/>
				</div>
				<div>
					<label for="password2" class="form-label-pass">Confirma la Contraseña:</label>
					<p:password id="password2" name="password1" placeholder="Confirma"
						required="true" promptLabel="Ingresa tu contraseña"
						toggleMask="true" redisplay="true" styleClass="form-input" value="#{RegisterBean.passwordconfirm}"/>
				</div>
				<p:commandButton styleClass="form-button" value="CONFIRMAR" action="#{RegisterBean.signIn()}" update="growl"/>
			</h:form>
			<p>¿Ya tienes una cuenta? <a href="#">Inicia Sesión aquí.</a></p>
		</div>
		<p:growl id="growl" for="reg-key" showDetail="true" sticky="true"/>
	</h:body>
</html>
