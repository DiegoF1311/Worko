<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">
<h:head>
    <meta charset="UTF-8"/>
    <title>WORKO</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('imagenes/fondo.jpeg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .header {
            position: absolute;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px 40px;
        }

        .title-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 36px;
            margin: 0;
        }

        .sign-in-button {
            position: absolute;
            top: 0;
            right: 20px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .sign-in-button:hover {
            background-color: #c0392b;
        }

        .register-form {
            width: 100%;
            max-width: 600px;
            padding: 40px 60px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            margin-top: 100px;
        }

        .register-form h2 {
            margin-bottom: 30px;
            font-size: 32px;
            text-align: center;
        }

        .register-form label {
            display: flex;
            align-items: center;
        }

        .register-form .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #ffffff;
            background: transparent;
            color: #ffffff;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-form input[type="submit"] {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #e74c3c;
            color: white;
            border-radius: 20px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .register-form input[type="submit"]:hover {
            background-color: #c0392b;
        }

        .register-form p {
            color: #ffffff;
            margin-top: 20px;
            font-size: 16px;
        }

        .register-form p a {
            color: #cccccc;
            text-decoration: none;
        }

        .register-form p a:hover {
            text-decoration: underline;
        }

        /* Ajustes para la segunda fila */
        .form-row {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-between;
        }

        .form-row .form-group {
            flex: 1;
            margin-left: 40px;
            /* Ajusta el margen entre los elementos */
        }
    </style>
</h:head>
<h:body>
    <div class="header">
        <div class="title-container">
            <h1>WORKO</h1>
            <p:button value="LOG IN" styleClass="sign-in-button"/>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="register-form col-md-10 col-lg-8">
                <h2>SIGN IN</h2>
                <h:form>
                    <!-- Primera fila de campos -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="firstName" value="Nombres:"/>
                            <p:inputText id="firstName" value="#{register.firstName}" required="true"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="lastName" value="Apellidos:"/>
                            <p:inputText id="lastName" value="#{register.lastName}" required="true"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="username" value="Usuario:"/>
                            <p:inputText id="username" value="#{register.username}" required="true"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="email" value="Correo:"/>
                            <p:inputText id="email" value="#{register.email}" required="true"/>
                        </div>
                    </div>
                    <!-- Segunda fila de campos -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="gender" value="Género:"/>
                            <p:inputText id="gender" value="#{register.gender}" required="true"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="age" value="Edad:"/>
                            <p:inputText id="age" value="#{register.age}" required="true"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <h:outputLabel for="height" value="Altura:"/>
                            <p:inputText id="height" value="#{register.height}" required="true"/>
                        </div>
                        <div class="form-group col-md-6">
                            <h:outputLabel for="weight" value="Peso:"/>
                            <p:inputText id="weight" value="#{register.weight}" required="true"/>
                        </div>
                    </div>
                    <p:commandButton value="REGISTRARSE" action="#{register.register}" ajax="false"/>
                    <p>¿Ya tienes una cuenta? <a href="#">Inicia Sesión aquí.</a></p>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
