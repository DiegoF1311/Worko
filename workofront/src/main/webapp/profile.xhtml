<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Worko Profile</title>
	<link rel="stylesheet" type="text/css" href="theme.css" />
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />
</h:head>

<h:body>
	<div class="header">
		<h1>WORKO</h1>
		<div class="buttons-header">
			<p:button icon="pi pi-home"
				styleClass="rounded-button ui-button-secondary" outcome="home" />
			<p:button icon="pi pi-user"
				styleClass="rounded-button ui-button-secondary" />
		</div>
	</div>

	<div class="container">
		<div class="row justify-content-center">
			<div class="register-form col-md-10 col-lg-8">
				<h:form  method="post">
					<div class="profile-top">
						<h1>Perfil</h1>
						<h2>Bienvenido #{UserBean.usrloged.username}!</h2>
					</div>
					<div class="profile-row">
						<div class="profile-group col-md-6">
							<h3>Nombre:</h3>
							<h:outputLabel for="lastName" value="#{UserBean.usrloged.name}" />
						</div>
						<div class="profile-group col-md-6">
							<h3>Correo:</h3>
							<h:outputLabel for="email" value=" #{UserBean.usrloged.email}" />
						</div>
					</div>
					<div class="profile-row">
						<div class="profile-group col-md-6">
							<h3>Género:</h3>
							<h:outputLabel for="gender" value="#{UserBean.usrloged.genre}" />

						</div>
						<div class="profile-group col-md-6">
							<h3>Edad:</h3>
							<h:outputLabel for="age" value="#{UserBean.usrloged.age} años" />
						</div>
					</div>
					<div class="profile-row">
						<div class="profile-group col-md-6">
							<h3>Altura:</h3>
							<h:outputLabel for="height" value="#{UserBean.usrloged.height}" />
						</div>
						<div class="profile-group col-md-6">
							<h3>Peso:</h3>
							<h:outputLabel for="weight"
								value="#{UserBean.usrloged.weight} Kg" />
						</div>
					</div>
					<div class="form-button">
						<p:commandButton styleClass="form-button" value="Generar Informe"
							action="#{UserBean.generatePdf}" ajax="false"/>
					</div>
				</h:form>
			</div>
		</div>	
	</div>
	<p:growl id="growl" for="reg-key" showDetail="true" sticky="true" />
</h:body>
</html>
