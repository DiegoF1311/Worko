<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Worko Home</title>
		<link rel="stylesheet" type="text/css" href="theme.css" />
		<h:outputStylesheet library="webjars"
			name="primeflex/3.3.1/primeflex.min.css" />
	</h:head>
	
	<h:body>
		<div class="header">
	        <h1 class="">WORKO</h1>
	        <div class="buttons-header">
		        <p:button icon="pi pi-home" styleClass="rounded-button ui-button-secondary" outcome="home"/>
		        <p:button icon="pi pi-user" styleClass="rounded-button ui-button-secondary"/>
	        </div>
	    </div>

		<div class="options-container">
			<div class="options">
				<p:graphicImage library="imgs" name="training-img.png"/>
				<p:button value="Realizar Entrenamiento" styleClass="options-buttons" outcome="newtraining"/>
			</div>
			<div class="options">
				<p:graphicImage library="imgs" name="routine-img.png"/>
				<p:button value="Crear Rutina" styleClass="options-buttons" outcome="newroutine"/>
			</div>
			<div class="options">
				<p:graphicImage library="imgs" name="search-img.png"/>
				<p:button value="Explorar Rutinas" styleClass="options-buttons" outcome="availableroutines"/>
			</div>
		</div>
		
		<div class="trainings-container">
			<h1>ENTRENAMIENTOS REALIZADOS</h1>
			<p:carousel value="#{UserBean.list}" var="training" circular="true" autoplayInterval="5000" numVisible="#{UserBean.itemscarousel}" numScroll="1">
	            <div class="training-item">
	            	<div class="training-item-content">
	                    <div>
	                        <h2 class="mb-1">#{training.routinename}</h2>
	                        <h4 class="mb-1">#{training.routinedes}</h4>
	                        <h4 class="mb-1">Dificultad: #{training.routinediff}</h4>
	                        <h4 class="mb-1">#{training.date}</h4>
	                        <h4 class="mb-1">#{training.duration}</h4>
	                    </div>
	                </div>
	            </div>
        	</p:carousel>
		</div>
	</h:body>
</html>
