<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Worko Login</title>
		<link rel="stylesheet" type="text/css" href="theme.css" />
		<h:outputStylesheet library="webjars"
			name="primeflex/3.3.1/primeflex.min.css" />
	</h:head>
	
	<h:body>
		<div class="header">
	        <h1 class="">WORKO</h1>
	        <p:button value="LOG IN" styleClass=""/>
	    </div>

		<div class="form-container">
			<h1>LOG IN</h1>
			<h:form styleClass="form" id="passwordChangeForm" action="/submit-your-password-change-form" method="post">
				<div>
					<label for="usuario" class="form-label">Usuario:</label>
					<p:inputText id="usuario" name="usuario" placeholder="Usuario:" required="true" styleClass="form-input"/>
				</div>
				<div>
					<label for="usuario" class="form-label">Contraseña:</label>
					<p:password id="password" name="password" placeholder="Contraseña:"
						required="true" feedback="true" promptLabel="Ingresa tu contraseña"
						weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte"
						toggleMask="true" redisplay="true" styleClass="form-input"/>
				</div>
				<p:commandButton value="CONFIRMAR" />
			</h:form>
			<p>¿Ya tienes una cuenta? <a href="#">Inicia Sesión aquí.</a></p>
		</div>
	</h:body>
</html>
