<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Create Routine</title>
	<link rel="stylesheet" type="text/css" href="theme.css" />
	<h:outputStylesheet library="webjars"
		name="primeflex/3.3.1/primeflex.min.css" />
</h:head>

<h:body style="text-align:center">
	<div class="header">
		<div class="title-container">
			<h1 class="text-white m-0">WORKO</h1>
		</div>
		<div class="buttons-header">
			<p:button icon="pi pi-home"
				styleClass="rounded-button ui-button-secondary" outcome="home"/>
			<p:button icon="pi pi-user"
				styleClass="rounded-button ui-button-secondary"/>
		</div>
	</div>
	<div class="training-container">
		<h2>Nuevo Entrenamiento</h2>
		<p>Elige la rutina que seguir√°s en este nuevo entrenamiento</p>
		<div class="product card">
			<h:form id="form">
				<p:dataView var="routine" value="#{UserBean.routines}"
					rows="12" paginator="true" lazy="false"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
					gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid"
					gridRowStyleClass="lg:col-6 xl:col-4" flex="true">

					<p:dataViewGridItem>
						<div class="rounded-content exercise-grid-item">
							<div class="product-name">#{routine.name}</div>
							<div class="product-description">#{routine.description}</div>
							<div class="product-description">Dificultad:
								#{routine.difficulty}</div>
							<p:commandButton styleClass="form-button" value="Elegir rutina"
								action="#{UserBean.chooseRoutine(routine)}"
								update="@form" />
						</div>
					</p:dataViewGridItem>
					<p:dataViewListItem>
						<div class="exercise-list-item">
							<div class="rounded-content">
								<div class="product-name">#{routine.name}</div>
								<div class="product-description">#{routine.description}</div>
							</div>
							<div class="product-grid-item-bottom">
								<p:commandButton styleClass="form-button" value="Elegir rutina"
									action="#{UserBean.chooseRoutine(routine)}"
									update="@form" />
							</div>
						</div>
					</p:dataViewListItem>
				</p:dataView>

			</h:form>
		</div>
	</div>
</h:body>
</html>
